services:
  - type: static
    name: thermal-vision-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - path: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: thermal-vision-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --workers 1 --worker-class sync --bind 0.0.0.0:$PORT server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
    healthCheckPath: /health
    port: 5000
